<html>
<head>
  <title>Simran's Secret Message</title>
  <style>
    /* Smooth pastel gradient background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fcd5ce, #c1f0f6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glassy container */
    .container {
      text-align: center;
      padding: 40px 50px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 8px;
      color: #444;
      letter-spacing: 1px;
    }

    h3 {
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }

    input {
      padding: 12px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      text-align: center;
      background: rgba(255,255,255,0.8);
      transition: 0.3s;
    }

    input:focus {
      border-color: #a6c1ee;
      box-shadow: 0px 0px 12px rgba(166, 193, 238, 0.6);
    }

    /* General button style */
    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Check button */
    .check-btn {
      background: linear-gradient(90deg, #fbc2eb, #a6c1ee);
      color: #fff;
      box-shadow: 0px 4px 15px rgba(166, 193, 238, 0.4);
    }

    .check-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 6px 20px rgba(166, 193, 238, 0.5);
    }

    /* Instagram Buttons */
    #myButton, #msgButton {
      display: none; /* hidden by default */
      background-color: #d84570;
      color: white;
      font-size: 15px;
      font-weight: bold;
      padding: 12px 26px;
      border-radius: 25px;
      box-shadow: 0 4px 12px rgba(216, 69, 112, 0.3);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      margin: 10px;
    }

    #myButton.show, #msgButton.show {
      display: inline-block;
      opacity: 1;
      animation: slideIn 0.6s ease forwards;
    }

    #myButton:hover, #msgButton:hover {
      background-color: #c13a61;
      transform: translateY(-3px);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Secret message */
    #print {
      margin-top: 25px;
      font-size: 1.2rem;
      min-height: 40px;
      font-weight: 500;
      color: #333;
      opacity: 0;
      animation: fadeInText 1s forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    function n() {
      let n = document.getElementById("n").value.trim();
      let msg = "";
      const button = document.getElementById('myButton');
      const msgButton = document.getElementById('msgButton');

      // Hide both buttons each time by default
      button.classList.remove("show");
      msgButton.classList.remove("show");

      if(n.toLowerCase()=="arshi") {
        msg = n+" I hate you ðŸ˜¡ ";
      }
      else if(n.toLowerCase()=="sanchita") {
        msg = n+" You're my bestie ðŸ«‚ ";
      }
      else if(n.toLowerCase()=="swarnadip") {
        msg = "I love you baby.....mwahhhh ðŸ’‹ ";
      }
      else if(n.toLowerCase()=="sreeja") {
        msg = n+" Sorry for what I did ðŸ˜” ";
      }
      else if(n.toLowerCase()=="logic") {
        msg = " Find your logic ðŸ’¡ ";
      }
      else {
        msg = "Sorry I didn't think of you yet... DM me ðŸ‘‡";
        button.classList.add("show");
      }

      let print = document.getElementById("print");
      print.textContent = msg;
      print.style.opacity = "0";
      print.style.animation = "none";
      void print.offsetHeight; // reflow
      print.style.animation = "fadeInText 1s forwards";
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Reveal the Secret Message</h2>
    <h3>Enter your first name</h3>
    <input type="text" id="n" placeholder="Type here...">
    <br>
    <button class="check-btn" onclick="n()">Check</button>
    <p id="print"></p>
    <button id="myButton" onclick="window.open('https://www.instagram.com/absolut._.vodka._?igsh=NHFvYTJwNzcxdjI2')">
      My Profile
    </button>
  </div>
</body>
</html>
